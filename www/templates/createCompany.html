<ion-view class="background">
  <ion-content>
    <div data-tap-disabled="true"  ng-controller="createCompanyCtrl as vm">
      <ng-map zoom="15" center="current-location"overflow-scroll="false">
        <marker position="current-location" streetViewControl="false" title="drag me" draggable="true" on-dragend="vm.click()"></marker>
      </ng-map>
    </div>
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    <div>
      <span style="color:white;" class="labels">Nome:</span>
      <label class="item item-input inputs-register">
        <input type="text" ng-model='company.name' >
      </label>
    </div>
    <div>
      <span style="color:white;" class="labels">Descrição:</span>
      <label class="item item-input inputs-register">
        <textarea ng-model='company.description' rows="8" cols="40"></textarea>
      </label>
    </div>
    <div>
      <span style="color:white;" class="labels">Endereço:</span>
      <label class="item item-input inputs-register">
        <input type="text" ng-model= "company.adress">
      </label>
    </div>
    <div style="color:white;" class="row labels"style="color:white;">
      <div class="col col-40">
        <span>Abertura:</span>
        <ionic-datepicker type="time" ion-datetime-picker time ng-model="company.time_opens">
          <button class="button button-block icon-right ion-calendar"> {{ company.time_opens | date:'H:mm' }}</button>
        </ionic-datepicker>
      </div>
      <div style="color:white;" class="col col-40">
        <span>Encerramento:</span>
        <ionic-datepicker ion-datetime-picker time ng-model="company.time_closes">
          <button class="button button-block icon-right ion-calendar"> {{ company.time_closes | date:'H:mm' }}</button>
        </ionic-datepicker>
      </div>
    </div>
    <div>
      <label ng-repeat="day in days">
      <ion-checkbox checklist-model="company.days" checklist-value="day.id"> {{day.text}}
    </label>
    <p style="color:white;">
      company.days {{ company.days | json }}
    </p>
    <div class="row">
      <div class="col col-33"></div>
      <div class="col col-33 col-center">
        <input type="submit" class="button button-balanced button-block icon-left " ng-click="createCompany(company)" value="Cadastrar" />
      </div>
      <div class="col col-33"></div>
    </div>

  </div>
    <!-- Div para login com rede social  -->
<div>
  <button class=" btCamera font button button-block button-positive icon ion-ios-camera" ng-click="selImages()"> Câmera</button>
  <button class=" btCamera font button button-block button-positive icon ion-ios-camera" ng-click="logi()"> multi</button>

  <p ng-repeat="img in images">
  	<img ng-src="{{img}}" style="max-width:250px;max-height:250px" />
  </p>
</div>

</ion-content>

</ion-view>
