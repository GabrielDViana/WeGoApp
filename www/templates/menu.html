<ion-side-menus enable-menu-with-back-views="true" class="background">
  <ion-side-menu-content>
    <ion-nav-bar ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu scroll="false" side="left" width="50">
    <ion-content scroll="false" class="background has-expanded-header">
      <ion-list class="background">
        <ion-item menu-close class="background balanced">
          <i class="icon ion-person" ui-sref="app.home"></i>
        </ion-item>
        <ion-item menu-close class="background balanced">
          <i class="icon ion-compass" ui-sref="app.home"></i>
        </ion-item>
        <ion-item menu-close class="background balanced">
          <i class="icon ion-chatboxes" ui-sref="app.home"></i>
        </ion-item>
        <ion-item menu-close class="background balanced">
          <i class="icon ion-ios-bell" ui-sref="app.home"></i>
        </ion-item>
        <ion-item menu-close class="background balanced">
          <i class="icon ion-person" ></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
