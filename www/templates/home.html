<ion-view class="background ">
  <ion-content scroll="false">
    <div class="logo">
      <div class="row">
        <div class="col-center">
          <img src="img/logo.png" alt="">
        </div>
      </div>
    </div>
    <div class="dist">
      <label class="inputs item item-input ion-person icon-left custom-icon balanced">
        <input type="text" placeholder="E-mail" class="height" ng-model="user.email" >
      </label>
    </div>
    <div class="dist">
      <label class="inputs item item-input ion-locked icon-left custom-icon balanced">
        <input type="password" placeholder="Senha" class="height" ng-model="user.password">
      </label>
    </div>
    <div class="row labels"style="padding-left:5.75%;">
      <div class="col col-40">
        <input type="submit" class="button button-balanced button-block icon-left " ng-click="loginEmail(user)" value="Logar" />
      </div>
      <div class="col col-40 social-buttons">
      <!-- <button class="button button-positive icon ion-social-facebook-outline" ng-click="loginFacebook()"></button> -->
      <button class="button button-positive icon ion-social-facebook-outline" ui-sref="app.createcompany"></button>
      <button class="button button-calm icon ion-social-twitter-outline" ng-click="loginTwitter()"></button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button class="button-block button-clear" style="font-size:18px;" ui-sref="app.register">
          Cadastre-se no App
        </button>

        <button class="button-block button-clear" style="font-size:12px;" ui-sref="app.resetsend">
          Esqueceu sua senha?
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
