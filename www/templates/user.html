<ion-view view-title="Perfil">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="profile-info text-center">
      <img class="profile-image" ng-if="fblogged" ng-src="https://graph.facebook.com/{{ user.idFacebook }}/picture?width=700&height=700">
      <img class="profile-image" ng-if="!fblogged" ng-src="img/ionic.png">
      <h2>{{userp.name}}</h2>
      <p>{{userp.email}}</p>
    </div>
    <div class="padding">
      <div class="button-bar">
        <button class="button button-small button-positive light-bg waves-effect waves-button waves-light" ng-click="follow(userp)">
          Seguir
        </button>
      </div>
      <div class="button-bar" ng-controller="CompaniesCtrl">
        <button ui-sref="app.companies"class="button button-small button-positive light-bg waves-effect waves-button waves-light" ng-click="allCompanies()">
          Servi√ßos disponiveis
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
